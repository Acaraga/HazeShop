		<script>
			$(document).ready(function () {
				$('.hide').hide();
				$('.show-more').on('click', function(event) {
					$('.hide').slideToggle(1000);
					var src = ($('.j-round').attr("src") === "img/j-round-unmark.png")
					? "img/j-round-mark.png" : "img/j-round-unmark.png";
					console.log(src);
					$('.j-round').attr("src",src);
					//event.preventDefault();
					return false;
				});
			});
		</script>
